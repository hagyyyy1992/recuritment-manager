{% extends 'base.html' %}
{% block contents %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">採用候補者更新</h2>
        <div class="col-md-5">
            <form action="{% url 'candidate_edit' candidate.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-default" value="更新する"/>
            </form>
            <form action="{% url 'interview_add' candidate.id %}" style="margin-top:25px">
                {% csrf_token %}
                <input type="submit" class="btn btn-default" value="選考日程を追加する"/>
            </form>
        </div>
    </div>

{% endblock %}
